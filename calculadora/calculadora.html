<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcu</title>
    <link rel="stylesheet" href="calculadorastyle.css">
    <script src="calculadorascript.js"></script>
</head>
<body>
    <div name="calculadora" id="calculadora">
        <div name="campoDeTexto" id="campoDeTexto">
            <span id="resultado"></span>
        </div>

        <div name="botonera" id="botonera">
            <div><button id="boton7" onclick="javascript:agregarNumero();">7</button></div>
            <div><button id="boton8" onclick="javascript:agregarNumero();">8</button></div>
            <div><button id="boton9" onclick="javascript:agregarNumero();">9</button></div>
            <div><button id="botondivision" onclick="javascript:operacion();">/</button></div>
            <div><button id="boton4" onclick="javascript:agregarNumero();">4</button></div>
            <div><button id="boton5" onclick="javascript:agregarNumero();">5</button></div>
            <div><button id="boton6" onclick="javascript:agregarNumero();">6</button></div>
            <div><button id="botonmultiplicacion" onclick="javascript:operacion();">*</button></div>
            <div><button id="boton1" onclick="javascript:agregarNumero();">1</button></div>
            <div><button id="boton2" onclick="javascript:agregarNumero();">2</button></div>
            <div><button id="boton3" onclick="javascript:agregarNumero();">3</button></div>
            <div><button id="botonrestar" onclick="javascript:operacion();">-</button></div>
            <div><button id="botonresultado" onclick="javascript:resultado();">=</button></div>
            <div><button id="botonlimpiar" onclick="javascript:limpiar();">C</button></div>
            <div><button id="boton0" onclick="javascript:agregarNumero();">0</button></div>
            <div><button id="botonsumar" onclick="javascript:operacion();">+</button></div>
        </div>
    </div>
