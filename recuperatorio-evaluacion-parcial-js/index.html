<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="new-task" placeholder="Nueva tarea">
    <button onclick="addTask()">Agregar</button>
    <ul id="task-list"></ul>
    <button onclick="filterTasks('all')">Todas</button>
    <button onclick="filterTasks('completed')">Completadas</button>
    <button onclick="filterTasks('pending')">Pendientes</button>
    <div id="contenedor_tareas">

    </div>
</body>
</html>
