<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer página</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1> Rosario central </h1>
    </header>

    <div class="container">
        <!-- Navegacion / contenedor izquierdo-->
        <nav>
            <ul>
                <li><a href="../tercer_trabajo.html">inicio</a></li>
                <li><a href="multimedia.html">multimedia</a></li>
                <li><a href="contact.html">contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <form action="Crear contacto"></form>
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input type="text" id="nombre_contacto" name="nombre" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email_contacto" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad</label></td>
                    <td><input type="number" id="edad_contacto" name="edad"></td>
                </tr>
                <tr>
                    <td><label for="color">Color preferido</label></td>
                    <td><input type="color" id="color_contacto" name="color"></td>
                </tr>
                <tr>
                    <td><label for="comentario">Comentario</label></td>
                    <td><textarea id="comentario_contacto" name="comentario" minlength="10"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
            </form>
            <h2>ISPI 4038</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d209.37612209947227!2d-60.90906839901446!3d-32.89769357585054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b6499abd513111%3A0x24fd58ccd935f5fb!2sInstituto%20Superior%20N%C2%B0%204038%20Juan%20Pablo%20II!5e0!3m2!1ses-419!2sar!4v1744935561672!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </main>

        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>info</h2>
            <p>Fundación: 24 de diciembre de 1889 </p>
        </div>
    </div>
    <!-- Pie de pagina-->
    <footer>
        <p> Rosario central por Ignacio Fleita</p>
    </footer>
</body>

</html>
